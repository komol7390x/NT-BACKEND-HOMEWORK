<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style-13-2.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" id="name" placeholder="ISM"><br>
        <input type="text" id="count" placeholder="URINISH"><br><br>
        <button id="start" onclick="startGame()">START</button>
        <button id="clear" onclick="clearInput()">CLEAR</button><br><br>
        <hr>
        <button class="btn" value="1">TOSH</button>
        <button class="btn" value="2">QOGO'Z</button>
        <button class="btn" value="3">QAYCHI</button>
        <br><br>
        <span class="count1" id="count1">0/0</span>
        <div class="score">
            <button id="user">USER</button>
            <span id="userId" value="0">0</span>
            <span id="chiziq">-</span>
            <span id="compId" value="0">0</span>
            <button id="comp">COMP</button>
        </div>
        <p class="result" id="result">GAME STOP</p>
        <button class="restart">Restart</button>
        <script src="./qoshimcha-13.js"></script>
    </div>
</body>
</html>
